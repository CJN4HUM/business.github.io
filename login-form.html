<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="login-form.css">
</head>
<body>
    <div class="loginContainer">
        <form id="loginForm" class="form">
            <h2>Login</h2>    
            <label for="text"><b>Username</b></label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="password"><b>Password</b></label>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="submit">Login</button>
            <div class="register-link">
                <span>Don't have an account?</span>
                <a href="#" id="registerLink">Register here</a>
            </div>
        </form>

        <form id="registrationForm" class="form" style="display: none;">
            <h2>Registration</h2>
            <div class="container">
                <div class="input">
                    <label for="username"><b>Name</b></label>
                    <input type="text" id="regUsername" placeholder="Enter Name" required>
    
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="regEmail" placeholder="Enter Email" required>
    
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="regPassword" placeholder="Enter Password" required>
    
                    <button id="regSubmit">Register</button>
                </div>
            </div>
            <div class="register-link">
                <span>Already have an account?</span>
                <a href="#" id="loginLink">Login here</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
