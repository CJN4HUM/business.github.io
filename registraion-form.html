<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login-form.css">
</head>
<body>
    <form action="#" method="post">
		<h2>Registration</h2>
		<div class="container">
			<div class="input">
			<label for="username"><b>Name</b></label>
			<input type="text" placeholder="Enter Name" name="username" required>

			<label for="email1"><b>Email</b></label>
			<input type="email1" placeholder="Enter Email" name="signup-email" required>

			<label for="password1"><b>Password</b></label>
			<input type="password1" placeholder="Enter Password" name="signup-password" required>

			<input type="submit" value="Register" onclick="Singup()">
		</div>

		</div>
		<div class="register-link">
			<span>Already have an account?</span>
			<a href="login-form.html">Login here</a>
		</div>
	</form>

	<script src="script.js"></script>
</body>
</html>
